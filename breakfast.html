<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Recipes Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="responsive.css" rel="stylesheet" type="text/css" />
</head>

<body onload="showAllCategory('breakfast')">
  <header class="header-area">
    <div class="container">
      <div class="logo">
        <div class="logo-image"><img src="img/food.gif" alt="food gif"></div>
        <div class="logo-text">logo</div> 
      </div>
      <div class="navbar-area">
        <nav class="navbar" id="navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a id="breakfast-link" class="active" href="breakfast.html">Breakfast</a></li>
            <li><a href="lunch.html">Lunch</a></li>
            <li><a href="dinner.html">Dinner</a></li>
            <li><a href="diet.html">Diet</a></li>
            <li><a href="region.html">Region</a></li>
            <li><a href="result.html" class="search"><img src="icons/search-icon.png"></a></li>
          </ul>
          <button class="nav-toggler" onclick="myFunction()"></button>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="banner" id="breakfast-banner">
      <div class="content">
          <div class="info">
            <h1>Breakfast</h1>
            <h2>the most important meal of the day</h2>
          </div>
          <div class="filters">
            <a href="#recipe-list" class="filter" id="waffles" onlick="showAll('waffles')">waffles</a>
            <a href="#recipe-list" class="filter" id="pancakes" onlick="showAll('pancakes')">pancakes</a>
            <a href="#recipe-list" class="filter" id="crepes" onlick="showAll('crepes')">crepes</a>
            <a href="#recipe-list" class="filter" id="eggs" onlick="showAll('eggs')">eggs</a>
            <a href="#recipe-list" class="filter" id="french-toast" onlick="showAll('french toast')">french toast</a>
            <a href="#recipe-list" class="filter" id="bread" onlick="showAll('bread')">bread</a>
          </div>
        </div>
    </section>

    <section id="recipe-list">
      <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </section>

    <div id="recipe-details">
      <span class="close" onclick="closeRecipe()">&times;</span>
      <div id="recipe-container">

      </div>
    </div>
  </main>

  <footer>

    <p class="end">Design by <span> Client Cafe</span></p>
  </footer>
  
  <script src="script.js"></script>
  <script src="responsive.js"></script>
</body>

</html>
